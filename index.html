<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Blog preview card</title>

    <link href="index.css" rel="stylesheet">
</head>
<body>
<section id="main">
    <div class="card">
        <img class="card_img" src="assets/images/illustration-article.svg" alt="article-illustration"/>
        <div class="card_description">
            <div class="card_description_tag">
                Learning
            </div>
            <div class="card_description_published">
                Published 21 Dec 2023
            </div>
            <div class="card_description_title">
                HTML & CSS foundations
            </div>
            <div class="card_description_desc">
                These language are the backbone of every website, defining structure, content and presentation.
            </div>
        </div>
        <div class="card_author">
            <img src="assets/images/image-avatar.webp" alt="avatar"/>
            <div>Greg Hooper</div>
        </div>
    </div>
</section>
</body>
</html>
